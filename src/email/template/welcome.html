<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Nuestro Sitio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        /* Cuerpo del correo */
        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Pie de página */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777777;
        }

        /* Enlaces */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestro Sitio</h1>
    </header>
    <main>
        <p>Estimado [Nombre del Usuario],</p>
        <p>¡Gracias por registrarte en nuestro sitio! Esperamos que disfrutes de nuestra plataforma.</p>
        <p>¡Bienvenido y gracias por unirte a nosotros!</p>
    </main>
    <footer>
        <p>Equipo de Nuestro Sitio</p>
        <p>Visita nuestro sitio web: <a href="https://www.ejemplo.com">www.ejemplo.com</a></p>
    </footer>
</body>
</html>
